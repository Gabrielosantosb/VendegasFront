<div class="layout-topbar">

  <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button">
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div #topbarmenu class="layout-topbar-menu">
    <button class="p-link layout-topbar-button" routerLink="/dashboard" pTooltip="Tela incial" tooltipPosition="bottom">
      <i class="pi pi-home"></i>
      <span>Dashboard</span>
    </button>

      <button class="p-link layout-topbar-button" routerLink="/empresa" pTooltip="Empresas" tooltipPosition="bottom">
        <i class="pi pi-building"></i>
        <span>Empresas</span>
      </button>

    <div #topbarmenu class="layout-topbar-menu">
      <button class="p-link layout-topbar-button" routerLink="/cliente" pTooltip="Clientes" tooltipPosition="bottom">
        <i class="pi pi-user"></i>
        <span>Prontuarios</span>
      </button>

      <button class="p-link layout-topbar-button" routerLink="/produto" pTooltip="Produtos" tooltipPosition="bottom">
        <i class="pi pi-shopping-cart"></i>
        <span>Produtos</span>
      </button>

      <button class="p-link layout-topbar-button" routerLink="/pedidos" pTooltip="Pedidos" tooltipPosition="bottom">
        <i class="pi pi-briefcase"></i>
        <span>Pedidos</span>
      </button>


      <button class="p-link layout-topbar-button" (click)="logout()" pTooltip="Sair" tooltipPosition="bottom">
        <i class="pi pi-sign-out"></i>
        <span>Sair</span>
      </button>
    </div>
  </div>
</div>
