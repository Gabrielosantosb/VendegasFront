<body>



  <div class="form-container">
    <form (ngSubmit)="onSubmitLogin()" [formGroup]="loginForm" *ngIf="loginCard">
      <div class="flex flex-column align-items-center justify-content-center">
        <div
          style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(to left, var(--primary-color), rgba(33, 150, 243, 0));">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-5">
              <div class="text-900 text-3xl font-medium mb-3">Login</div>
              <span class="text-600 font-medium">Faça o login para continuar</span>
            </div>

            <div>
              <label class="block text-900 text-xl font-medium mb-2">Email</label>
              <input type="email" placeholder="email@email.com" pInputText class="w-full md:w-30rem mb-5"
                     style="padding:1rem" formControlName="email">
              <label class="block text-900 font-medium text-xl mb-2">Senha</label>
              <div class="p-inputgroup">
                    <span class="p-float-label">
                    <input type="{{ showPassword ? 'text' : 'password' }}" pInputText formControlName="password"
                           placeholder="Senha">
                </span>
                <button pButton type="button" icon="{{ showPassword ? 'pi pi-eye-slash' : 'pi pi-eye' }}"
                        class="p-button-outlined p-button-sm" (click)="toggleShowPassword()" tabindex="-1"></button>
              </div>
              <span
                class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600">{{ errorMessage }}</span>
              <div class="card flex justify-content-center mt-3">
                <button type="submit" class="w-full p-3 text-xl" pButton pRipple [disabled]="!loginForm.valid"
                        label="Login"></button>
              </div>
              <span
                class="flex justify-content-center align-content-center text-align-center- mt-3 text-red-600 font-semibold pointer"
                style="cursor:pointer" (click)="loginCard = !loginCard; clearErrorMessage()">Criar Conta</span>
            </div>
            <div style="margin-top:20px">
              <p-progressBar *ngIf="isLoading" mode="{{loadingMode}}"></p-progressBar>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Formulário de cadastro -->

    <form (ngSubmit)="onSubmitSignUp()" [formGroup]="signUpForm" *ngIf="!loginCard">
      <div class="flex flex-column align-items-center justify-content-center">
        <div
          style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(to left, var(--primary-color), rgba(33, 150, 243, 0));">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
            <div class="text-center mb-2">
              <div class="text-900 text-3xl font-medium mb-3">Cadastre-se!</div>
              <span class="text-600 font-medium">Cadastre-se para continuar</span>
            </div>

            <div>
              <label class="block text-900 text-xl font-medium mb-2">Nome</label>
              <input type="text" placeholder="Nome" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem"
                     formControlName="username">
              <label class="block text-900 text-xl font-medium mb-2">E-mail</label>
              <input type="email" placeholder="email@email.com" pInputText class="w-full md:w-30rem mb-5"
                     style="padding:1rem" formControlName="email">


              <label class="block text-900 text-xl font-medium mb-2">Senha</label>
              <div class="p-inputgroup">
                    <span class="p-float-label">
                    <input type="{{ showPassword ? 'text' : 'password' }}" pInputText formControlName="password"
                           placeholder="Senha">
                </span>
                <button pButton type="button" icon="{{ showPassword ? 'pi pi-eye-slash' : 'pi pi-eye' }}"
                        class="p-button-outlined p-button-sm" (click)="toggleShowPassword()" tabindex="-1"></button>
              </div>
              <span
                class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600">{{ errorMessage }}</span>
              <div class="card flex justify-content-center mt-3">
                <button type="submit" class="w-full p-3 text-xl" pButton pRipple
                        [disabled]="isLoading || !signUpForm.valid" label="Cadastrar"></button>
              </div>
              <span
                class="flex justify-content-center align-content-center text-align-center- mt-3 text-red-600 font-semibold pointer"
                style="cursor:pointer" (click)="loginCard = !loginCard; clearErrorMessage()">Fazer login</span>
              <div style="margin-top:20px">
                <p-progressBar *ngIf="isLoading" mode="{{loadingMode}}"></p-progressBar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
