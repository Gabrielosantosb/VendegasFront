<div class='grid'>
  <div class='col-12'>
    <p-card class="shadow-3 m-5 text-indigo-800" styleClass="text-center" header="Clientes">
      <div class="flex flex-row justify-content-around " style="margin-bottom: 10px;">
      </div>
      <hr style="border: 1px solid #ccc; width: 100%; margin-bottom: 20px;">
      <p-table
        [value]="clientes"
        [(selection)]="selectedCliente"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [tableStyle]="{'min-width': '75rem' }"
        [rowHover]='true'
        [showCurrentPageReport]='true'
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} clientes"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="reportDateTime">
              <div class='flex justify-content-between align-items-center'>
                Nome do cliente
              </div>
            </th>
            <th pSortableColumn="email">
              Email
            </th>
            <th pSortableColumn="telefone">
              Telefone
            </th>
            <th pSortableColumn="empresa">
              Nome da empresa

              <p-columnFilter
                type="text"
                field='empresa.nomeFantasia'
                display="menu"
                matchMode="contains"
                [showMatchModes]='false'
                [showAddButton]="false"
                [showOperator]="false"
              ></p-columnFilter>
            </th>

            <th>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
          <tr>
            <td>{{ cliente?.clienteName }}</td>
            <td>{{ cliente?.email }}</td>
            <td>{{ cliente?.telefone }}</td>
            <td>{{ cliente?.empresa.nomeFantasia }}</td>

            <td>
              <div class='flex justify-content-center gap-3 align-content-center align-items-center'
                   style="margin-bottom: 10px">

                <button
                  pButton
                  pRipple
                  pTooltip='Fazer um pedido'
                  tooltipPosition="top"
                  icon='pi pi-chart-line'
                  class="p-button-outlined p-button-info"

                  (click)="handleAddPedido(addPedidoAction,cliente?.empresa?.empresaId,
                   cliente?.clienteId,
                    cliente?.clienteName)"
                ></button>
<!--                <button-->
<!--                  pButton-->
<!--                  pRipple-->
<!--                  pTooltip='Editar cliente'-->
<!--                  tooltipPosition="top"-->
<!--                  icon='pi pi-trash'-->
<!--                  class="p-button-outlined p-button-danger"-->
<!--                  (click)="handleEditCliente(cliente?.clienteId, cliente?.clienteName)"-->
<!--                ></button>-->
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <ng-template #noReports>
        <div class="text-center">Nenhum cliente encontrada.</div>
      </ng-template>
    </p-card>
  </div>
  <p-confirmDialog></p-confirmDialog>


</div>
