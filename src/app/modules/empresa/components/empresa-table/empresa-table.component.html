<div class='grid'>
  <div class='col-12'>
    <p-card styleClass="shadow-3 m-3 text-indigo-800">
      <div class="flex flex-row justify-content-around " >

        <p-button
          styleClass="p-button-outlined"
          class="p-button-outlined "
          pTooltip="Todos os pacientes"
          tooltipPosition="top"
          label='Todos os pacientes'
          (click)="handleShowAllPacients()"
        ></p-button>

        <p-button
          styleClass="p-button-outlined"
          class="p-button-outlined "
          pTooltip="Meus pacientes"
          tooltipPosition="top"
          label='Meus pacientes'
          (click)="handleProfissionalPacients()"
        ></p-button>
      </div>
      <hr style="border: 1px solid #ccc; width: 100%; margin-bottom: 20px;">


      <p-table
        [value]="pacients"
        [(selection)]="pacientSelected"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [tableStyle]="{'min-width': '75rem' }"
        [rowHover]='true'
        [showCurrentPageReport]='true'
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} pacientes"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="username">
              <div class='flex justify-content-between align-items-center'>
                <div class="flex justify-content-between align-items-center">
                  Nome do paciente
                </div>
                <div class='justify-content-between align-items-center'>
                  <p-sortIcon field='username'></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field='username'
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]='false'
                    [showAddButton]="false"
                    [showOperator]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="referrals">
              <div class='flex justify-content-between align-items-center'>
                <div class="flex justify-content-between align-items-center">
                  Encaminhado para
                </div>
                <div class='justify-content-between align-items-center'>
                  <p-sortIcon field='referrals'></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field='referrals'
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]='false'
                    [showAddButton]="false"
                    [showOperator]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th>
              <div class="flex justify-content-center" style="margin-bottom: 20px">
                <p-button
                  styleClass="p-button-outlined"
                  icon='pi pi-plus'
                  class="p-button-outlined "
                  pTooltip="Adicionar Paciente"
                  tooltipPosition="top"
                  label='Adicionar'
                  (click)="handlePacientEvent(addPacientAction)"
                ></p-button>
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pacient>
          <tr>
            <td>{{ pacient?.username }}</td>
            <td> {{ pacient.referrals[0]?.medicalSpeciality ? pacient.referrals[0].medicalSpeciality : '-' }}</td>

            <td>
              <div class='flex justify-content-center gap-3 align-content-center align-items-center'
                   style="margin-bottom: 10px">
                <button
                  pButton
                  pRipple
                  pTooltip='Editar Paciente'
                  tooltipPosition="top"
                  icon='pi pi-pencil'
                  class="p-button-outlined p-button-primary"
                  (click)="handlePacientEvent(editPacientAction, pacient?.pacientId, pacient?.username)"
                ></button>
                <button
                  pButton
                  pRipple
                  pTooltip='Excluir Paciente'
                  tooltipPosition="top"
                  icon='pi pi-trash'
                  class="p-button-outlined p-button-danger"
                  (click)="handleDeletePacientEvent(pacient?.pacientId, pacient?.username)"
                ></button>
                <div *ngIf="!pacient?.report">
                  <button

                    pButton
                    pRipple
                    pTooltip='Adicionar ficha'
                    tooltipPosition="top"
                    icon='pi pi-plus'
                    class="p-button-outlined p-button-warning"
                    (click)="handleReportEvent(addReportAction, pacient?.pacientId, pacient?.username)"
                  ></button>
                </div>
                <div *ngIf="pacient?.report">
                  <button
                    pButton
                    pRipple
                    pTooltip='Editar ficha'
                    tooltipPosition="top"
                    icon='pi pi-book'
                    class="p-button-outlined p-button-warning"
                    (click)="handleReportEvent(editReportAction, pacient?.pacientId, pacient?.username)"
                  ></button>
                </div>
                <div *ngIf="!pacient?.referrals || pacient.referrals.length === 0">
                  <button
                    pButton
                    pRipple
                    pTooltip='Encaminhar para'
                    tooltipPosition="top"
                    icon='pi pi-reply'
                    class="p-button-outlined p-button-success"
                    (click)="showModal(pacient?.pacientId)"
                  ></button>
                </div>

                <div *ngIf="pacient?.referrals && pacient.referrals.length > 0">
                  <button
                    pButton
                    pRipple
                    pTooltip='Paciente jÃ¡ encaminhado'
                    tooltipPosition="top"
                    icon='pi pi-thumbs-up'
                    class="p-button-outlined p-button-success"
                    (click)="showModal(pacient?.pacientId)"
                  ></button>
                </div>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>


      <p-dialog header="Encaminhar para" [(visible)]="displayModal" [modal]="true" [responsive]="true"
                [style]="{ 'width': '30%', 'height': '50%', 'display': 'flex', 'flex-direction': 'column', 'justify-content': 'space-between' }">
        <p-dropdown [(ngModel)]="selectedProfissional" [options]="medicalSpecialtys" [showClear]="true"
                    [style]="{ 'width':'100%', 'height': '50px' }" placeholder="Para onde deseja encaminhar?"
                    (onChange)="onDropdownChange($event)">
        </p-dropdown>

        <ng-container *ngIf="showOtherField">
          <input pInputText type="text" [(ngModel)]="selectedProfissional" placeholder="Outro"
                 style="margin-top: 10px; width: 100%;">
        </ng-container>

        <div style="display: flex; justify-content: center; margin-top: 20px;">
          <button pButton type="button" label="Confirmar" (click)="sendMedicalSpeciality()">
          </button>
        </div>
      </p-dialog>


      <ng-template #noPacients>
        <div class="text-center">Nenhum paciente encontrado.</div>
      </ng-template>
    </p-card>
  </div>
  <p-confirmDialog></p-confirmDialog>
</div>
